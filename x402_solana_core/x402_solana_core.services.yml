services:
  x402_solana_core.middleware:
    class: Drupal\x402_solana_core\Middleware\X402Middleware
    arguments: ['@http_kernel', '@config.factory', '@messenger']
    tags:
      - { name: http_middleware, priority: 200 }
  x402_solana.client:
    class: Drupal\x402_solana\Service\SolanaClient
    arguments: ['@config.factory']
    public: true